<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Înregistrare - ReT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="logo">
        <a href="index.html">ReT<span class="sub-logo"> – Resource Recommender</span></a>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="login-container">
    <h2>Creare cont nou</h2>
    <form id="registerForm">
      <label for="username">Utilizator:</label>
      <input type="text" id="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Parolă:</label>
      <input type="password" id="password" required>

      <label for="confirm-password">Confirmă parola:</label>
      <input type="password" id="confirm-password" required>

      <button type="submit">Înregistrează-te</button>
      <p id="register-message" class="error-message"></p>
    </form>
  </main>

  <script src="js/register.js"></script>
  <a href="index.html" class="go-home-btn" title="Mergi la pagina principala">Home</a>

</body>
</html>
