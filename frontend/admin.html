<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Panou Admin - ReT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="logo">
        <a href="index.html"><span style="color:#ffcc00;font-weight:bold;">ReT</span><span class="sub-logo"> â€“ Resource Recommender</span></a>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="profile.html">Profil</a></li>
          <li><a href="admin.html">Admin</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Taburi radio pentru Resurse si Utilizatori -->
    <div class="tabs">
      <input type="radio" id="tab-resurse" name="tab" checked>
      <label for="tab-resurse">Resurse</label>
      <input type="radio" id="tab-utilizatori" name="tab">
      <label for="tab-utilizatori">Utilizatori</label>
    </div>

    <!-- Sectiunea RESURSE (vizibila doar cand tab-resurse e selectat) -->
    <section class="admin-section" id="section-resurse">
      <h2>Gestionare Resurse</h2>
      <!-- Actiuni resurse -->
      <!-- Select pentru actiuni resurse -->
      <select id="resource-actions" style="margin-bottom:1em;">
        <option value="list" selected>Listeaza toate resursele</option>
        <option value="add">Adauga manual resurse</option>
        <option value="delete">Sterge resurse</option>
      </select>

      <!-- Listare resurse -->
      <div id="resource-list"></div>
      <!-- Formular adaugare resursa -->
      <form id="addResourceForm" style="display:none;">
        <h3>Adauga resursa manual</h3>
        <input type="text" id="title" placeholder="Titlu" required>
        <input type="url" id="url" placeholder="URL" required>
        <select id="type">
          <option value="news">Stire</option>
          <option value="video">Video</option>
          <option value="image">Imagine</option>
          <option value="document">Document</option>
        </select>
        <input type="text" id="description" placeholder="Descriere">
        <input type="text" id="topic" placeholder="Topic">
        <input type="text" id="source" placeholder="Sursa" required>
        <select id="visibility">
          <option value="public">Public</option>
          <option value="admin">Admin</option>
        </select>
        <input type="text" id="keywords" placeholder="Cuvinte cheie (virgula)">
        <button type="submit">Adauga</button>
        <p id="admin-message"></p>
      </form>
      <!-- Modal editare resursa (ascuns implicit) -->
      <div id="edit-modal" class="modal" style="display:none;">
        <div class="modal-content">
          <span id="close-modal" style="float:right;cursor:pointer;">&times;</span>
          <h3>Editare resursa</h3>
          <form id="editResourceForm">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-title" placeholder="Titlu" required>
            <input type="url" id="edit-url" placeholder="URL" required>
            <select id="edit-type">
              <option value="news">Stire</option>
              <option value="video">Video</option>
              <option value="image">Imagine</option>
              <option value="document">Document</option>
            </select>
            <button type="submit">Salveaza</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Sectiunea UTILIZATORI (vizibila doar cand tab-utilizatori e selectat) -->
    <section class="admin-section" id="section-utilizatori" style="display:none;">
      <h2>Gestionare Utilizatori</h2>
      <select id="user-actions" style="margin-bottom:1em;">
        <option value="list" selected>Listeaza utilizatori</option>
        <option value="delete">Stergere utilizatori</option>
        <option value="role">Modificare roluri</option>
      </select>
      <div id="user-list"></div>
    </section>

    <!-- Zona Import/Export -->
    <section class="admin-section" id="import-export-section" style="text-align:center;">
      <h2>Import/Export date</h2>
      <div class="import-export-btns">
        <button id="export-json" class="btn btn-secondary">Export JSON</button>
        <button id="export-csv" class="btn btn-secondary">Export CSV</button>
        <label for="import-file" class="btn btn-primary" style="margin-bottom:0;">
          Import CSV/JSON
          <input type="file" id="import-file" accept=".json,.csv" style="display:none;">
        </label>
      </div>
      <p id="import-export-message" class="feedback"></p>
    </section>
  </main>

  
  <script src="js/admin.js"></script>
  <a href="index.html" class="go-home-btn" title="Mergi la pagina principala">Home</a>
</body>
</html>
