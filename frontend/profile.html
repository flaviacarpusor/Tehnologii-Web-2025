<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Profil utilizator – ReT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ===== HEADER COMUN ===== -->
  <header class="site-header">
    <div class="container">
      <div class="logo">
        <a href="index.html">ReT<span class="sub-logo"> – Resource Recommender</span></a>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Acasă</a></li>
          <li><a href="profile.html" class="active">Profil</a></li>
          <li><a href="logout.html">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- ======================= -->

  <!-- ===== CONȚINUTUL PROFILE ===== -->
  <main class="login-container">
    <h2>Profilul meu</h2>
    <div class="profile-info">
      <p><strong>Nume utilizator:</strong> <span id="profile-username"></span></p>
      <p><strong>Email:</strong> <span id="profile-email"></span></p>
      <p><strong>Rol:</strong> <span id="profile-role"></span></p>
    </div>
    <hr>
    <div class="password-change">
      <h3>Schimbă parola</h3>
      <div id="password-message" class="form-message"></div>
      <form id="changePasswordForm">
        <input
          type="password"
          id="old-password"
          name="old-password"
          placeholder="Parola veche"
          class="form-input"
          required
        >
        <input
          type="password"
          id="new-password"
          name="new-password"
          placeholder="Parola nouă"
          class="form-input"
          required
        >
        <button type="submit" class="form-button">Schimbă parola</button>
      </form>
    </div>
  </main>
  <!-- ================================== -->

  <!-- ===== FOOTER COMUN ===== -->
  <footer class="site-footer">
    <div class="container">
    </div>
  </footer>
  <!-- ========================= -->

</body>
</html>
