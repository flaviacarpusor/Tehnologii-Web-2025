<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Profil utilizator – ReT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ===== HEADER COMUN ===== -->
  <header class="site-header">
    <div class="container">
      <div class="logo">
        <a href="index.html">ReT<span class="sub-logo"> – Resource Recommender</span></a>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="profile.html" class="active">Profile</a></li>
          <li><a href="#" id="logoutBtn">Logout</a></li>
          <li><a href="admin.html">Admin</a></li>
          <li><a href="help.html">Help</a></li>

        </ul>
      </nav>
    </div>
  </header>
  <!-- ======================= -->

  <!-- ===== CONȚINUTUL PROFILE ===== -->
  <main class="profile-container">
    <div class="profile-header-flex">
      <h2>Profilul meu</h2>
    </div>

    <div class="profile-info">
      <p><strong>Nume utilizator:</strong> <span id="profile-username"></span></p>
      <p><strong>Email:</strong> <span id="profile-email"></span></p>
      <p><strong>Rol:</strong> <span id="profile-role"></span></p>
    </div>

    <div id="password-change-section" class="password-change">
      <h3>Schimbă parola</h3>
      <div id="password-message" class="form-message"></div>
      <form id="passwordChangeForm">
        <input
          type="password"
          id="oldPassword"
          placeholder="Parola veche"
          class="form-input"
          required
        >
        <input
          type="password"
          id="newPassword"
          placeholder="Parola nouă"
          class="form-input"
          required
        >
        <button type="submit" class="form-button">Schimbă parola</button>
      </form>
    </div>
    <hr>
    <div class="preferences-section">
      <h3>Preferințele mele</h3>
      <div id="preferences-message"></div>
      <ul id="preferences-list"></ul>
      <form id="preferencesForm">
        <input type="text" name="topic" placeholder="Topic preferat" required>
        <select name="resourceType" required>
          <option value="">Alege tipul de resursă</option>
          <option value="news">Știri</option>
          <option value="video">Video</option>
          <option value="image">Imagini</option>
          <option value="document">Documente</option>
        </select>
        <button type="submit" class="form-button">Adaugă preferință</button>
        <button type="button" id="deletePreferenceBtn" class="form-button delete-preference-btn">Șterge preferința</button>
      </form>
    </div>
    <!-- recomandari pe baza preferintelor -->
    <hr>
    <button id="generate-rss-btn">Generează RSS personalizat</button>
    <section id="profile-recommendations" class="feed-grid">
      <h3>Recomandări pentru tine</h3>
      <div id="profile-results">
        <!-- Aici vor aparea recomandarile pe baza preferintelor -->
      </div>
    </section>
  </main>
  <!-- ================================== -->

  <!-- ===== FOOTER COMUN ===== -->
  <footer class="site-footer">
    <div class="container">
    </div>
  </footer>
  <a href="index.html" class="go-home-btn" title="Mergi la pagina principala">Home</a>

 <script src="js/profile.js"></script>
</body>
</html>
