<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Setează parolă nouă</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h2>Setează parolă nouă</h2>

    </form>
  </main>
  <script src="js/reset-password.js"></script>
</body>
</html>
