<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ReT – Recomandări resurse</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>ReT – Resource Recommender</h1>
    <nav>
      <ul class="main-menu">
        <li><a href="about.html">About</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="admin.html">Admin</a></li>
        <li><a href="help.html">Help</a></li>
         <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="filters">
      <h2>Filtrează resurse</h2>
      <input type="text" id="topic" placeholder="Subiect (ex: inteligență artificială)">
      <select id="type">
        <option value="">Toate tipurile</option>
        <option value="news">Știri</option>
        <option value="video">Video</option>
        <option value="image">Imagini</option>
        <option value="document">Documente</option>
      </select>
      <button id="loadNewsBtn" type="button" class="form-button">Recomandă</button>
      <button id="generate-rss-btn" class="form-button">Generează RSS personalizat</button>
    </section>

    <section id="results" class="feed-grid">
      <h2>Rezultate recomandate</h2>
      <div></div>
    </section>
  </main>

  <script src="js/main.js"></script>
  <a href="index.html" class="go-home-btn" title="Mergi la pagina principala">Home</a>

</body>
</html>
