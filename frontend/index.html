<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ReT – Recomandări resurse</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>ReT – Resource Recommender</h1>
    <nav>
      <a href="login.html">Login</a> |
      <a href="register.html">Register</a> |
      <a href="profile.html">Profile</a> |
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main>
    <section id="filters">
      <input type="text" id="topic" placeholder="Subiect (ex: inteligență artificială)">
      <select id="type">
        <option value="">Toate tipurile</option>
        <option value="news">Știri</option>
        <option value="video">Video</option>
        <option value="image">Imagini</option>
        <option value="document">Documente</option>
      </select>
      <button id="loadNewsBtn">Recomandă</button>
    </section>

    <section id="results" class="feed-grid">
      <div id="results"></div>
    </section>

    <div style="text-align:center;margin-bottom:1em;">
      <a href="/resources/rss" target="_blank" style="font-weight:bold;">
        <img src="assets/icons/rss.png" alt="RSS" style="height:1em;vertical-align:middle;"> Feed agregat RSS (ca DevURLs)
      </a>
    </div>
  </main>

  <script src="js/main.js"></script>
  <a href="index.html" class="go-home-btn" title="Mergi la pagina principala">Home</a>

</body>
</html>
